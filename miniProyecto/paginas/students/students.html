<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crafty+Girls&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crafty+Girls&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Main Page</title>
</head>
<body>
  <div class="container-fluid p-0">
    <div class="row">
        <div class="col-12 container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light container-fluid" style="background-color: #ffd90f;">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/index.html">Home</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../students/students.html">Alumnos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="../marks/marks.html">Notas</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="../operations/operattions.html">Operaciones</a>
                      </li>
                  </div>
                </div>
              </nav>
            </div>
        </div>
        <div class="row w-100 p-3 " style=" padding: 0;margin: 0; ">
            <div class="col-4">
                <img src="/img/klipartz.com (1).png" class="img-fluid" alt="Edna">            
            </div>
            <div class="col-8">
                <div class="d-grid gap-2 d-md-block" style=" margin-top: 20px; padding-left: 200px;">
                  <button class="btn btn-warning" style="font-weight: bold;" onclick="mostrarAlumno()" type="button">Mostrar</button>
                  <button class="btn btn-warning" style="font-weight: bold;" onclick="mostrarForm()" type="button">Crear</button>
                  <button class="btn btn-warning" style="font-weight: bold;" onclick="updateForm()"type="button">Actualizar</button>
                  <button class="btn btn-warning" style="font-weight: bold;" onclick="deleteForm()" type="button">Borrar</button>
                </div>
                <div id="pizarra" class="pizarra">
                  <table id="tabla" class="table" style="color: white;">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre:</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Grupo</th>
                    </tr>
                    </thead>
                    <tbody id="tBody">
                    <!-- Datos alumnos -->
                    </tbody>
                  </table> 
                  <form id="createForm" style="margin: 50px; visibility: hidden; display: none;">
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre del Alumno</label>
                      <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="apellido" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="apellido">
                    </div>
                    <div class="mb-3">
                      <label for="grupo" class="form-label">Grupo</label>
                      <input type="text" class="form-control" id="grupo">
                    </div>
                    <button type="reset" onclick="crearAlumno()" class="btn btn-warning">Enviar</button>
                  </form>
                  <form id="updateForm" style="margin: 50px; visibility: hidden; display: none;">
                    <div class="mb-3">
                      <label for="id" class="form-label">Id del Alumno</label>
                      <input id="idUpdate" type="text" class="form-control" aria-describedby="button-addon2">
                    </div>
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre del Alumno</label>
                      <input type="text" class="form-control" id="nombreUpdate" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="apellido" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="apellidoUpdate">
                    </div>
                    <div class="mb-3">
                      <label for="grupo" class="form-label">Grupo</label>
                      <input type="text" class="form-control" id="grupoUpdate">
                    </div>
                    <button type="reset" onclick="updateAlumno()" class="btn btn-warning">Enivar</button>
                  </form>
                  <form id="deleteForm" style="margin: 50px; visibility: hidden; display: none;">
                    <div class="mb-3">
                      <label for="id" class="form-label">Id del Alumno</label>
                      <input id="idDelete" type="text" class="form-control" aria-describedby="button-addon2">
                      <button type="reset" onclick="deleteAlumno()" class="btn btn-warning">Enviar</button>
                    </div>
                  </form>
                </div>
                <div id="buscador" style="visibility: hidden; display:none;">
                  <div class="input-group mb-3" style="width: 40%; margin-top: 50px; margin-left: 200px;">
                    <input id="indice" type="text" class="form-control" placeholder="Introduzca id del alumno" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button type="reset" class="btn btn-warning" onclick="mostrarAlumno()">Buscar</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="container-fluid text-left p-3" style="background-color: #ffd90f;">
      <p class="small">&copy; Todos los derechos reservados</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
